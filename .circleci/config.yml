version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:12-browsers
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
        
      # run tests!
      - run: yarn test

      # archive
      - run:
          name: "Archive google-search-datepicker.crx"
          command: |
            mkdir -p /tmp/workspace
            ./node_modules/.bin/crx pack -o /tmp/workspace/google-search-datepicker.crx apps 
            jq .version_name apps/manifest.json | tr -d '"' > /tmp/workspace/version

      # run tests!
      - run: yarn integration-test

      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - google-search-datepicker.crx
            - version

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
