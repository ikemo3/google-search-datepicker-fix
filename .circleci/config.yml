# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:12-browsers
        environment:
          - LANG: ja_JP.UTF-8
          - LANGUAGE: ja_JP.UTF-8

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          command: make ci
      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - google-search-datepicker.*
            - version
  deploy:
    docker:
      - image: circleci/golang:1.13

    working_directory: ~/repo

    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          command: make deploy

workflows:
  version: 2
  build-deploy:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - deploy:
          filters:
            branches:
              only:
                - master
            tags:
              only: /.*/
          requires:
            - build
  daily_workflow:
    triggers:
      - schedule:
          cron: "0 9 * * *" # 18:00 JST
          filters:
            branches:
              only:
                - master
    jobs:
      - build
